
input {
    follow_mouse=1
}

general {
    main_mod=SUPER

    gaps_in=5
    gaps_out=5
    border_size=2
}

#Decoration section in theme file

bezier=slow,0,0.85,0.3,1
bezier=overshot,0.7,0.6,0.1,1.1

animations {
    enabled=1
    animation=windows,1,5,overshot,slide
    #animation=borders,1,20,default
    #animation=fadein,1,5,default
    #animation=workspaces,1,6,overshot,fadein
}

windowrule=float,*.exe
windowrule=float,Rofi
windowrule=float,ncmpcpp
windowrule=animation none,Rofi
windowrule=float,viewnior
windowrule=float,feh
#windowrule=tile,title:Spotify

# example binds
bind=SUPER,Return,exec,wezterm
bind-SUPER,X,exec,discord
bind=SUPER,W,exec,librewolf
bind=SUPERSHIFT,Q,exec,pkill Hyprland
bind=SUPER,E,exec,thunar
bind=SUPERSHIFT,R,exec,hyprctl reload
bind=SUPERSHIFT,Space,togglefloating
bind=SUPER,M,exec,wezterm start --class music ncmpcpp
bind=SUPER,Q,killactive,
bind=SUPERCONTROL,Q,exec,hyprctl kill
bind=SUPER,P,pseudo,
bind=SUPER,F,fullscreen,
bind=SUPER,D,exec,rofi -show drun -theme ~/.config/rofi/global/rofi.rasi


bind=,Print,exec,grim $(xdg-user-dir PICTURES)/Screenshots/$(date +'%Y%m%d%H%M%S_1.png') && notify-send 'Screenshot Saved'
bind=SUPER,Print,exec,grim - | wl-copy && notify-send 'Screenshot Copied to Clipboard'
bind=SUPERSHIFT,Print,exec,grim - | swappy -f -
bind=SUPERSHIFT,S,exec,slurp | grim -g - $(xdg-user-dir PICTURES)/Screenshots/$(date +'%Y%m%d%H%M%S_1.png') && notify-send 'Screenshot Saved'

bind=,XF86AudioRaiseVolume,exec,pamixer -i 5
bind=,XF86AudioLowerVolume,exec,pamixer -d 5
bind=,XF86AudioMute,exec,pamixer --toggle-mute
bind=,XF86MonBrightnessUp,exec,brightnessctl set +1%
bind=,XF86MonBrightnessDown,exec,brightnessctl set 1%-
bind=,XF86AudioMedia,exec,playerctl play-pause
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioStop,exec,playerctl stop
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioNext,exec,playerctl next

